<div mat-dialog-content>
    <h2 class="text-center">Delete Post</h2>
    <p class="text-center">Are you sure you want to delete this post?</p>
</div>
<div mat-dialog-actions class="text-right">
    <a mat-raised-button color="warn" (click)="onNoClick()">Cancel</a>
    <button mat-raised-button color="primary]" (click)="onSubmit()">Ok</button>
</div>
